<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <img class="titel" src="images/logo.svg" alt="Rock Paper scissors">
           <div class="scorecounter">
            <p class="score">SCORE</p>
            <p class="scorenumber">0</p>
           </div>
        </div>
        <div class="selectbutton">
                <img class="selectingbg" src="images/bg-triangle.svg" alt="">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
        </div>
    </div>
</body>
</html>
